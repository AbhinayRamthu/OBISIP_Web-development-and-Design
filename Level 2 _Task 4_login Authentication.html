<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Page</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .container {
    background-color: #fff;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
  }

  .input-group {
    margin-bottom: 10px;
  }

  label {
    display: block;
    margin-bottom: 5px;
  }

  input {
    width: 100%;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 3px;
  }

  button {
    width: 100%;
    padding: 10px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 3px;
    cursor: pointer;
  }

  button:hover {
    background-color: #0056b3;
  }

  .error-message {
    color: red;
    margin-top: 10px;
  }
</style>
</head>
<body>
<div class="container" id="login-container">
  <h2>Login</h2>
  <form id="login-form">
    <div class="input-group">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>
    </div>
    <div class="input-group">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
    </div>
    <button type="submit">Login</button>
    <p id="error-message" class="error-message"></p>
  </form>
</div>

<div class="container" id="welcome-container" style="display: none;">
  <h1>Welcome!</h1>
  <p>This is a secure page accessible only after successful login.</p>
  <button onclick="logout()">Logout</button>
</div>

<script>
  var loggedIn = false;

  function login() {
    var username = document.getElementById('username').value;
    var password = document.getElementById('password').value;

    // Here you can implement your authentication logic
    // For this example, let's assume authentication is successful
    // You should replace this with your own authentication logic
    if (username === 'admin' && password === 'admin') {
      loggedIn = true;
      document.getElementById('login-container').style.display = 'none';
      document.getElementById('welcome-container').style.display = 'block';
    } else {
      document.getElementById('error-message').innerText = 'Invalid username or password.';
    }
  }

  function logout() {
    loggedIn = false;
    document.getElementById('login-container').style.display = 'block';
    document.getElementById('welcome-container').style.display = 'none';
  }

  document.getElementById('login-form').addEventListener('submit', function(event) {
    event.preventDefault();
    login();
  });

  // Check if user is already logged in
  if (loggedIn) {
    document.getElementById('login-container').style.display = 'none';
    document.getElementById('welcome-container').style.display = 'block';
  }
</script>
</body>
</html>
